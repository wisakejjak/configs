[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.foreground}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

[module/cmus]
type = custom/script
exec = ~/.config/polybar/cmus.sh
exec-if = pgrep -x cmus
interval = 1
click-left = cmus-remote --next
click-right = cmus-remote --prev
click-middle = cmus-remote --pause
scroll-up = cmus-remote --volume +5%
scroll-down = cmus-remote --volume -5%
format = <label>
label = %output%

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp> <bar>
format-background = ${colors.grad1}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
enable-scroll = true
output = eDP-1

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-muted = 🔇 muted
ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊
label-layout-background = ${colors.grad2}
label-layout-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-layout-background = ${colors.grad3}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-background = ${colors.grad4}

[module/cpu]
type = internal/cpu
interval = 2
format-background = ${colors.grad5}
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%

[module/wlan]
type = internal/network
interface = wlan0
label-connected = %{F#F0C674}WI-FI%{F-} %essid%
label-background = ${colors.grad6}

[module/eth]
type = internal/network
interface = eth0
label-connected = %{F#F0C674}ETHER%{F-} %local_ip%
label-background = ${colors.grad7}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}
label-background = ${colors.grad8}
