
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/module.ini

[bar/mybar]
width = 100%
height = 16pt
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 1
font-0 = mononoki
modules-left = xworkspaces cmus
modules-right = backlight pulseaudio xkeyboard memory cpu wlan eth date
cursor-click = pointer
cursor-scroll = ns-resize
tray-position=left
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
